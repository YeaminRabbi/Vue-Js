<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>

    <script src="https://unpkg.com/vue@3.0.2"></script>

    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <p>Hello, vue :)</p>
   
    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} . {{ author }} . {{ age }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <br>
        <br>

        <!-- mouse events -->
        <div class="box" @mouseover="handleEvent($event , 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">Position - {{ x }} {{ y }}</div>
      

    </div>


    <div id="books">
        <!-- attribute binding     -->
        <a v-bind:href="url">Visit website</a>
        <br>
        <a :href="url">Visit website</a>
        <div v-if="showBooksLists">
            <p>{{ books[0].title }} . {{ books[0].author }}</p>

            <ol>
                <li v-for="item in books">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.author }}</p>
                    <img :src="item.img" :alt="item.title">

                </li>
            </ol>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
    </div>


    <script src="app.js" ></script>
</body>
</html>
